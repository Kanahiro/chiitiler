name: test:quality

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/test:quality.yml"
  workflow_dispatch:

jobs:
  qualitytest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24"
          cache: "npm"
      - name: Install deps
        run: npm install
      - name: Run quality checks
        run: npm run check
